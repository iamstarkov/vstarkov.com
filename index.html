---
layout: default
title: Vladimir Starkov; Tech Blog
---

<div class="span6 offset3">


	<ul class="unstyled">
		{% for post in site.posts %}
			<li>
				<span class="daynumber--index">{{ post.date | date_to_string }}</span>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>

</div>
